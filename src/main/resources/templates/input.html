<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>入力画面</title>
  </head>
  <body>
    <form action="#" th:action="@{/confirm}" th:object="${message}" method="post">
      <div>
        <p>メッセージを入力してください。</p>
        <input type="text" class="form-control" th:field="*{text}" />
        <button type="submit" class="btn btn-default">確認</button>
      </div>
    </form>
  </body>
</html>
